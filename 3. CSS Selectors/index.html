<!DOCTYPE html>
<html>
	<head>
		<title>My Title</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<p>Regular p</p>
		<p class="red">P with a class name.</p>
		<p id="blue">P with an id name.</p>
		<p id="blue" class="red">P with an id name and a class name.</p>
		<p class="class-hover">P with a hover functionality.</p>
		<div class="outer-container">
			<p>P as a direct descendant of outer-container.</p>
			<p>P beside another p.</p>
			<div class="inner-container">
				<p>P is not a direct descendent of outer-container.</p>
			</div>
		</div>

	</body>
</html>
