<!DOCTYPE html>
<html>
	<head>
		<title>Shums Kassam</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body style="text-align: center; padding: 50px;">
		<h1>How to create two overlapping elements</h1>
		<p>For more information on how to do this, check out this <a href="https://www.w3schools.com/css/css_positioning.asp" target="_blank">link</a> about css positioning.</p>
		<p>In the example below, a div with a red translucent background is overlapping an image.</p>
		<div class="outer-container"
			style="position: relative;">
			<img src="shopping.jpg" style="position: absolute; left: 0; top: 0; width: 300px; height: 200px;" />
			<div style="position: absolute; left: 0; top: 0;
				background: rgba(255, 0, 0, 0.5); width: 300px; height: 200px;"></div>
		</div>
	</body>
</html>
