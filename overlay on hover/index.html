<!DOCTYPE html>
<html>
	<head>
		<title>Shums Kassam</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			.outer-container .overlay:hover {
				background: rgba(255, 0, 0, 0.5);
			}
		</style>
	</head>
	<body style="text-align: center; padding: 50px;">
		<h1>How to create an overlay when hovering an image</h1>
		<p>In the example below, a div with a red translucent background is overlapping an image and is shown when you drag your mouse over the object.</p>
		<div class="outer-container"
			style="position: relative;">
			<img src="shopping.jpg" style="position: absolute; left: 0; top: 0; width: 300px; height: 200px;" />
			<div class="overlay" style="position: absolute; left: 0; top: 0; width: 300px; height: 200px;"></div>
		</div>
	</body>
</html>
